<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сцена твоя!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/script.js" defer></script>
</head>

<header class="site-header">
    <nav class="nav">
        <div class="nav-left">
            <a href="#">Про проєкт</a>
            <a href="#">Грати</a>
            <a href="#">Розвиток</a>
            <a href="#">Підтримка</a>
        </div>
        <div class="nav-right">
            <span class="brand-text">Сцена твоя!</span>
            <img alt="logo" src="../assets/logo.png" class="logo">
        </div>
    </nav>
</header>

<body>

    <section class="hero">
        <div class="spotlight left"></div>
        <div class="spotlight right"></div>
        <div class="hero-content">
            <h1>СЦЕНА ТВОЯ!</h1>
            <p>Новий погляд на публічні виступи та впевненість.</p>
            <button>Зануритися у гру</button>
        </div>
    </section>

    <section class="section2">
        <div class="scene">

            <div class="top-light"></div>
            <div class="floor"></div>

            <div class="section2-content">
                <h2>СЦЕНА ТВОЯ</h2>
                <p>
                    Карткова гра, що допомагає<br>
                    розкрити харизму, творчість<br>
                    і впевненість у форматі<br>
                    веселих імпровізацій.
                </p>
            </div>

            <div class="fade"></div>
        </div>
    </section>

    <section class="section3" id="gameSection">

        <!-- СЦЕНА (ВСЕГДА ВИДИМА) -->
        <div class="stage-bg"></div>

        <!-- ШТОРЫ -->
        <div class="curtains">
            <div class="curtain left"></div>
            <div class="curtain right"></div>
        </div>

        <!-- ВСТУП -->
        <div class="game-intro" id="intro">
            <h2>Готові випробувати себе?</h2>
            <button id="playBtn">Грати</button>
        </div>

        <!-- ВЫБОР КАРТЫ -->
        <div class="game-content hidden" id="gameContent">
            <button class="pick-card" id="pickCard">Вибрати карту</button>

            <div class="cards">
                <img alt="" src="../assets/card-back.png">
                <img alt="" src="../assets/card-back.png">
                <img alt="" src="../assets/card-back.png">
            </div>
        </div>

        <!-- ЗАДАНИЕ -->
        <div class="task hidden" id="task">
            <div class="task-header">
                <span class="done">Виконано</span>
                <span class="counter">0 / 3</span>
                <span class="fail">Не виконано</span>
            </div>

            <img alt="" src="../assets/task-card.png" class="task-card">
        </div>

    </section>

</body>

</html>
